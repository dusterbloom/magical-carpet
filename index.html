<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vibe Carpet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #E5D3B3;
      font-family: "Helvetica Neue", Helvetica, sans-serif;
    }
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #8B4513;
      background: linear-gradient(45deg, #D9C09F, #F0E6D2);
      z-index: 1000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div>
      <h1>Vibe Carpet</h1>
      <div id="progress-bar" style="width: 300px; height: 20px; background: rgba(200, 113, 55, 0.3); border-radius: 10px; overflow: hidden;">
        <div id="progress" style="width: 0%; height: 100%; background: #A05A2C; transition: width 0.3s;"></div>
      </div>
      <p id="loading-text">Preparing your carpet ride...</p>
    </div>
  </div>
  <div id="ui-container"></div>
  <canvas id="game-canvas"></canvas>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Global function to access performance data from browser console
    window.getPerformanceReport = function() {
      if (window.gameEngine) {
        return window.gameEngine.getPerformanceReport();
      } else {
        console.error('Game engine not initialized yet');
        return null;
      }
    };
  </script>
</body>
</html>
